{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'css/logo.svg' %}"/>
</head>
<body>

{% block base_menu %}
    <div class="menu">
        <div class="nav-links">
            <a href="{% url 'main' %}">Главная</a>
            <a href="{% url 'main-members' %}">Потоки</a>
        </div>
        <div class="entry">
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'account_login' %}">Вход</a>
            <a href="{% url 'account_signup' %}">Регистрация</a>
        {% endif %}
        </div>
    </div>
{% endblock %}

{% block content %}

{% endblock %}

</body>
</html>
